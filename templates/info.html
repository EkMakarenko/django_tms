<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My info</title>
</head>
<body>

    {% if info %}
         <table width=100% border="1px solid">
             <tr>
                 <th>Name</th>
                 <th>Country</th>
                 <th>City</th>
                 <th>Street</th>
                 <th>House number</th>
                 <th>Description</th>
                 <th>Rating</th>
            </tr>

                <tr>
                    <td>{{ information.name }}</td>
                    <td>{{ information.country }}</td>
                    <td>{{ information.city }}</td>
                    <td>{{ information.street }}</td>
                    <td>{{ information.house_number }}</td>
                    <td>{{ information.description }}</td>
                    <td>{{ information.rating }}</td>
                </tr>

         </table>
    {% else %}
        <h1>NOT FOUND</h1>
    {% endif %}

</body>
</html>
