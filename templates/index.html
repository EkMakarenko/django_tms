<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info_list</title>
</head>
<body>

    <br>
    <h1>Amount info: {{ info.count }}</h1>


    {% block block_info %}
        <h3>All info:</h3>
        <ol>
            {% for info in info %}
                <li>
                    <a href="{% url 'information' info.id %}"><h3>{{ info.name }}</h3></a>
                </li>
            {% endfor %}
        </ol>
    {% endblock %}


</body>
</html>
